<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <a href="all-on-github.html"> all on github</a>
    <h1>Score Board</h1>

    <div>
        <h3>Add Player</h3>
        <input type="text" id="playerInput">
        <button onClick="addPlayer()">Submit</button>
    </div>

    <h4 id="total">Total: 0</h4>

    <h2>Players</h2>
    <ul id ="playerList"></ul>

    <script>
        const playerList = document.getElementById("playerList");
        const playerInput = document.getElementById("playerInput");
        const total = document.getElementById("total");

        const players = [];

        function addPlayer() {
            const player = {
                name: playerInput.value,
                score: 0
            };

            players.push(player);
            playerInput.value = "";

            renderPlayers();
        }

        function renderPlayers() {
            playerList.innerHTML = "";

            players.forEach(function(player, index) {
                const li = document.createElement("li");

                li.innerHTML = `
                    <p>${player.name} : ${player.score}</p>
                    <div>
                        <button onClick="incrementScore(${index})">+</button>
                        <button onClick="decrementScore(${index})">-</button>

                    </div>
                `;

                playerList.appendChild(li);
            });
        }

        function incrementScore(index) {
            players[index].score++;

            renderPlayers();
            renderTotal();
        }

        function decrementScore(index) {
            if (players[index].score === 0) return;

            players[index].score--;

            renderPlayers();
            renderTotal();
        }

        function renderTotal() {
            const totalScore = players.reduce(function(totalScore, player) {
                return totalScore + player.score;
            }, 0);

            total.innerHTML = `Total: ${totalScore}`;
        }
    </script>
</body>
</html>
